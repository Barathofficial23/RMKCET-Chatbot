<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RMKCET Chatbot</title>
    <link rel="stylesheet" href="clgbot_styles.css" />
  </head>
  <body>
    <!-- Sliding button -->
    <div class="chatbot-btn">
      <div class="chatbot-button" id="openChatBtn">
        <div class="chatbot-intro-msg">
          <h2>How can I help you?</h2>
        </div>
        <img src="./assets/msg-icon-primary.png" alt="Chatbot" />
      </div>
    </div>

    <!-- Chat container -->
    <div class="chat-container" id="chatContainer">
      <div class="chat-header">
        <div class="bot-logo">
          <img
            src="./assets/virtual-assistant-logo.png"
            alt=""
            width="45px"
            height="45px"
          />
        </div>
        <div class="bot-name-online">
          <div class="bot-name">Virtual Assistant</div>
          <div class="bot-online">
            <div class="online-blinker"></div>
            <div class="online">Online</div>
          </div>
        </div>
      </div>
      <div class="chat-messages" id="chatMessages">
        <div class="defaultOptions">
          <button id="departments" class="defaultInput">Departments</button>
          <button id="materials" class="defaultInput">
            Digital Course Material
          </button>
          <button id="coe" class="defaultInput">Centre of Excellence</button>
          <button id="placements" class="defaultInput">Placements</button>
        </div>
      </div>
      <div class="chat-footer">
        <input type="text" id="userInput" placeholder="Type a message..." />
        <button id="send">
          <img width="25" height="25" src="./assets/msg-send.png" alt="send" />
        </button>
      </div>
    </div>

    <script type="module" src="clgbot.js"></script>
  </body>
</html>
